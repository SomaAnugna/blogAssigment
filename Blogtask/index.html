<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- --><script src="main.js"></script> 
    <title>create blog</title>

</head>
<body onload="myfunction()">
    <div class="container row">
        <div class="topnav" id="myTopnav">
            <a href="#blog" class="blog">Blog Assignment</a>
            <a style="float:right;" href="createblog.html"><button class="createbutton">Create</button></a>
</div>
        <div id="sss"></div>
      
    </div>
    <script>
    function myfunction(){
  
        Allclaims = JSON.parse(localStorage.getItem('claims')); 

        //console.log("Allclaims : " + Allclaims);

        for (let [key, value] of Object.entries(Allclaims)) {
   var anu = `<div class="container card ">
      <div class="topnav" id="myTopnav">
        </div>
           <div class="createblog " id="createblog " >
                <form class="form">
                         <input type="text" id="intitle" class="titlefield" name="firstname" placeholder="Title.." value=" ${value.intitle}">
                        <p class="editicon"> <i class="far fa-edit"  onclick="editpage(${key})"></i></p>
                         <textarea rows="7" style="margin-bottom:16px;"class="textareafield" cols="6"  id="intextarea" name="lastname" placeholder="Content..." value="${value.intextarea}">${value.intextarea}</textarea>
                       </form>
                  
            </div>
  </div>
`;

document.getElementById("sss").innerHTML+= anu;
}

}
function editpage(val){
var query = "?val="+val;
window.location.href = "createblog.html"+query;
console.log( "val :" + val)
}
    </script>
</body>
</html>
